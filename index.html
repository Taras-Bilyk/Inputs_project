<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми, чекбокси, інпути учбовий макет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div class="form1">
            <form action="index.html" method="post">
                <h2>01. проста форма</h2>
                <input type="text" placeholder="Введіть ім’я">
                <input type="email" placeholder="Email">
                <label class="form1_label_select">
                    <select name="form1_select">
                        <option value="">Ваше місто</option>
                        <option value="">Київ</option>
                        <option value="">Львів</option>
                        <option value="">Хмельницький</option>
                    </select>
                </label>
                <textarea placeholder="Email"></textarea>
                <button type="submit">Зареєструватися</button>
            </form>
        </div>
        <hr>
        <div class="form2">
            <form action="index.html" method="post">
                <h2>02. елементи</h2>
                <div class="form2_form">
                    <div>
                        <form action="index.html" method="post" class="form2_form1">
                            <ul>
                                <li><input type="radio" name="radiobutton_1" id="radio1" class="radiobutton r_style1" checked><label for="radio1" class="radiobutton">Нова Пошта</label></li>
                                <li><input type="radio" name="radiobutton_1" id="radio2" class="radiobutton r_style1"><label for="radio2" class="radiobutton">Кур’єр</label></li>
                                <li><input type="radio" name="radiobutton_1" id="radio3" class="radiobutton r_style1" disabled><label for="radio3" class="radiobutton disabled">Самовивіз</label></li>
                            </ul>
                        </form>
                    </div>
                    <div>
                        <form action="index.html" method="post" class="form2_form2">
                            <ul>
                                <li><input type="checkbox" id="check1" class="r_style2"><label for="check1">Прочитав умови договору</label></li>
                                <li><input type="checkbox" id="check2" class="r_style2"><label for="check2">Згідний з ПДВ 9%</label></li>
                                <li><input type="checkbox" id="check3" class="r_style2" disabled><label for="check3" class="disabled">Отримувати новини на ел. пошту</label></li>
                            </ul>
                        </form>
                    </div>
                    <div>
                        <form action="index.html" method="post" class="form2_form3">
                            <ul>
                                <li><p>Статус</p></li>
                                <li><input type="checkbox" id="check4" class="r_style2"><label for="check4">Новинки</label></li>
                                <li><input type="checkbox" id="check5" class="r_style2"><label for="check5">Акційні товари</label></li>
                                <li><input type="checkbox" id="check6" class="r_style2"><label for="check6">Розпродаж</label></li>
                            </ul>
                            <ul>
                                <li><p>Дата</p></li>
                                <li><input type="date" class="date_input"></li>
                            </ul>
                        </form>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <h2>03. стилізовані чекбокси </h2>
        <div class="form3">
            <div class="form3_f1">
                <form action="index.html" method="post">
                    <ul>
                        <li><input type="radio" id="checkbox1" name="forms3_checkbox" class="r_style4"><label for="checkbox1">Чоловік</label></li>
                        <li><input type="radio" id="checkbox2" name="forms3_checkbox" class="r_style5"><label for="checkbox2">Жінка</label></li>
                    </ul>
                </form>
            </div>
            <div class="form3_f2">
                <form action="index.html" method="post">
                    <ul>
                        <li><input type="checkbox" id="checkbox3" class="r_style3"><label for="checkbox3">Отримувати новини</label></li>
                        <li><input type="checkbox" id="checkbox4" class="r_style3"><label for="checkbox4">Купити додому ковбаси</label></li>
                        <li><input type="checkbox" id="checkbox5" class="r_style3"><label for="checkbox5">Включити світло</label></li>
                    </ul>
                </form>
            </div>
        </div>
        <hr>
        <h2>04. форма таблицею</h2>
        <p class="neobhidhi_polya">Заповніть усі необхідні поля</p>
        <form action="index.html" method="post">
            <table class="table">
                <tr>
                    <td><label for="fio">ФІО:</label></td>
                    <td><input class="table_input" type="text" placeholder="Введіть ім’я" required id="fio"></td>
                </tr>
                <tr>
                    <td><label for="password">Пароль:</label></td>
                    <td><input class="table_input" type="password" placeholder="Введіть не менше 6 символів" required id="password"></td>
                </tr>
                <tr>
                    <td><label for="select2">Місто:</label></td>
                    <td>
                        <label class="form1_label_select">
                            <select required id="select2">
                                <option>Хмельницький</option>
                                <option>Хмельницький</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Стать:</td>
                    <td>
                        <input type="radio" id="table_radio1" name="r1" class="r_style1"><label for="table_radio1">Чоловік</label>
                        <input type="radio" id="table_radio2" name="r1" class="r_style1" checked><label for="table_radio2">Жінка</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="file">Фото:</label></td>
                    <td class="td_file"><label for="file"></label><input type="file" class="r_style6" id="file"></td>
                </tr>
                <tr>
                    <td><label for="t_a">Коментарій:</label></td>
                    <td>
                        <textarea placeholder="Введіть текст повідомлення" required id="t_a"></textarea><br>
                        <button type="submit">Зареєструватися</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <h2>05. форма таблицею</h2>
        <p class="neobhidhi_polya">Оформлення заявки</p>
        <form action="index.html" method="post">
            <div class="table_div">
                <table class="table2">
                    <tr>
                        <td><label for="name">Прізвище та ім’я</label><br><input type="text" id="name"></td>
                        <td><label for="mail2">Ел. пошта</label><br><input type="email" id="mail2"></td>
                        <td><label for="tel">Телефон</label><br><input type="tel" id="tel"></td>
                    </tr>
                </table>
                <hr class="table_hr">
                <table class="table3">
                    <tr>
                        <td><label>Країна</label>
                            <label class="form1_label_select">
                                <select>
                                    <option>Індонезія</option>
                                    <option>Індонезія</option>
                                </select>
                            </label>
                        </td>
                        <td colspan="2"><label for="adresa">Адреса</label><br><input type="text" id="adresa"></td>
                    </tr>
                    <tr>
                        <td><label for="city">Місто</label><br><input type="text" id="city"></td>
                        <td><label for="house">Будинок</label><br><input type="number" id="house"></td>
                        <td><label for="index">Поштовий індекс</label><br><input type="number" id="index"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="checkbox" id="accept" class="r_style2"><label for="accept" class="label">Я погоджуюсь з правилами оплати та доставки товару</label></td>
                    </tr>
                </table>
                <hr class="table_hr">
                <div class="buttons">
                    <button type="reset">Повернутися назад</button>
                    <button type="submit">Оформити покупку</button>
                </div>
            </div>
        </form>
        <div class="f_div">
            <input type="checkbox" class="form6_check" id="f6c"><label for="f6c"></label>
            <div class="form6">
                
                <h2>06. фіксована форма</h2>
                <form action="index.html" method="post" class="form6_form">
                    
                    <ul>
                        <li><label for="login_f">Логін</label><input type="text" class="text_input" id="login_f"></li>
                        <li><label for="password_f">Пароль</label><input type="password" class="text_input" id="password_f"></li>
                        <li><a href="#">Забули пароль?</a></li>
                        <li><input type="checkbox" id="fixed_form_checkbox" class="r_style2"><label for="fixed_form_checkbox" class="l">Запам’ятати пароль</label></li>
                        <li><button type="submit">Увійти</button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
